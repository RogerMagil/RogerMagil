<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="margin-top:250px;margin-bottom:250px;" class="links">
            <h1>CSS Link.</h1>
            <p> i have a doubt? 
              <a href="#">Google for help?</a>
            </p>
        
            <ul>
              <li>
                <a href="#facebook">a:link</a> - a normal, unvisited link
              </li>
              <br>
              <li>
                <a href="#twitter">a:visited</a> - a link the user has visited
              </li>
              <br>
              <li>
                <a href="#linkedin">a:hover</a> - a link when the user mouses over it
              </li>
              <br>
              <li>
                <a href="#youtube">a:active</a> - a normal, unvisited link
              </li>
            </ul>
        
            <div align="center">
              <h2>Social links:</h2>
              <button class="facebook"> Facebook </button>
              <button class="google"> Google </button>
              <button class="twitter"> Twitter </button>
        
            </div>
        
          </div>
        </body>
        
        </html>
