<!DOCTYPE html>
<html>
    <head>
        <title> CSS </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Image Rendering</h1>
        <p>image-rendering:auto;</p>
        <img  class="image" src="https://media.istockphoto.com/id/175633219/photo/bangalore-or-bengalurucity-scape-with-green-trees-on-foreground.jpg?s=612x612&w=0&k=20&c=XoRqItFjHC4UxbiQ-Pa6EkQ7_Tkm-THhhBL7SX8GtfE=" alt="image" width="50" height="50">
        
        <p>image-rendering:crisp-edges;</p>
        <img  class="image" src="https://media.istockphoto.com/id/175633219/photo/bangalore-or-bengalurucity-scape-with-green-trees-on-foreground.jpg?s=612x612&w=0&k=20&c=XoRqItFjHC4UxbiQ-Pa6EkQ7_Tkm-THhhBL7SX8GtfE=" alt="image" width="50" height="50">

        <p>image-rendering:pixelated;</p>
        <img  class="image" src="https://media.istockphoto.com/id/175633219/photo/bangalore-or-bengalurucity-scape-with-green-trees-on-foreground.jpg?s=612x612&w=0&k=20&c=XoRqItFjHC4UxbiQ-Pa6EkQ7_Tkm-THhhBL7SX8GtfE=" alt="image" width="50" height="50">

        <p>image-rendering:smooth;</p>
        <img  class="image" src="https://media.istockphoto.com/id/175633219/photo/bangalore-or-bengalurucity-scape-with-green-trees-on-foreground.jpg?s=612x612&w=0&k=20&c=XoRqItFjHC4UxbiQ-Pa6EkQ7_Tkm-THhhBL7SX8GtfE=" alt="image" width="50" height="50">

        <p>image-rendering: high-quality;</p>
        <img  class="image" src="https://media.istockphoto.com/id/175633219/photo/bangalore-or-bengalurucity-scape-with-green-trees-on-foreground.jpg?s=612x612&w=0&k=20&c=XoRqItFjHC4UxbiQ-Pa6EkQ7_Tkm-THhhBL7SX8GtfE=" alt="image" width="50" height="50">

        <p>Original image:</p>
        <img  class="image" src="https://media.istockphoto.com/id/175633219/photo/bangalore-or-bengalurucity-scape-with-green-trees-on-foreground.jpg?s=612x612&w=0&k=20&c=XoRqItFjHC4UxbiQ-Pa6EkQ7_Tkm-THhhBL7SX8GtfE=" alt="image" width="50" height="50">

    </body>
</html>
